[pytest]
testpaths = test_suites
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    -p no:warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    ui: UI/UX tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests

